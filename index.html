<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunthrift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <nav>
                <ul>
                    <li><a href="#" class="active">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">product</a></li>
                    <li><a href="#">shop</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="search" class="search-bar">
            </div>
            <button class="contact-btn">Contact Us</button> 
        </div>
        <div class="logo">
            <h1>HunThrift</h1>
        </div>
    </header>    

    <main>
        <section class="hero">
            <h2>Find Your Sense <br> in clothes</h2>
        
            <!-- Carousel Section -->
            <div class="carousel-container">
                <div class="carousel">
                <button class="prev">&#10094;</button>
                    <img src="images/image1.png" alt="Image 1">
                    <img src="images/image2.png" alt="Image 2">
                    <img src="images/image3.png" alt="Image 3">
                <button class="next">&#10095;</button>
                </div>
            </div>
        
            <!-- Main image under carousel -->
            <div class="main-image">
                <img src="images/image4.png" alt="Main Model">
            </div>
        </section>

        <!-- Bagian About -->
        <section id="about" class="about"> 
            <h2>About Hunthrift</h2>
            <p>Hunthrift is a platform where you can find your unique style through thrifted clothing.</p>
        </section>
    </main>

    <footer>
        <p>Est. 2023</p>
    </footer>
</body>
</html>
